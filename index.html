        const Button = ({ onClick, children, variant = 'primary', className = '', disabled = false, locked = false }) => {
            const baseClass = "px-6 py-3 rounded-xl font-semibold flex items-center justify-center gap-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed";

        const Card = ({ title, content, color = "border-brand-purple", delay = 0 }) => (
            <div

        // --- MAIN APP ---

        function App() {
            const [mode, setMode] = useState('text'); // 'text' | 'camera'
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [statusText, setStatusText] = useState('');
            const [result, setResult] = useState(null);
            const [stream, setStream] = useState(null);
            
            // --- ADS & ENGAGEMENT STATE ---
            const [clickCount, setClickCount] = useState(0);
            const REQUIRED_CLICKS = 2; // Unlock threshold
            const directAdUrl = "https://fpyf8.com/88/tag.min.js?zone=188187";
            const [onlineCount, setOnlineCount] = useState(45);
            const [showAdBlockModal, setShowAdBlockModal] = useState(false);
            const [toast, setToast] = useState(null);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            // Setup Effects (Counter, AdBlock, Toasts)
            useEffect(() => {
                // Fake Online Counter
                const interval = setInterval(() => {
                    setOnlineCount(prev => {
                        let change = Math.floor(Math.random() * 6) - 3; 
                        let newValue = prev + change;
                        return Math.min(Math.max(newValue, 12), 150);
                    });
                }, 4000);

                // AdBlock Detection
                const checkAdBlock = () => {
                    const bait = document.createElement('div');
                    bait.className = 'text-ad pub_300x250 pub_300x250m pub_728x90 text-ad-links';
                    document.body.appendChild(bait);
                    setTimeout(() => {
                        if (window.getComputedStyle(bait).display === 'none' || window.getComputedStyle(bait).visibility === 'hidden' || bait.offsetParent === null) {
                            setShowAdBlockModal(true);
                        }
                        document.body.removeChild(bait);
                    }, 2000);
                };
                checkAdBlock();

                // Social Proof Toasts
                const names = ["Ricardo - SP", "Jo√£o - MG", "Maria - RJ", "Felipe - RS", "Ana - BA", "Lucas - PR", "Gabriel - SC", "Beatriz - SP"];
                const actions = ["buscou Salmos 23", "leu Jo√£o 3:16", "pediu explica√ß√£o", "usou a c√¢mera", "compartilhou vers√≠culo"];
                
                const showToast = () => {
                    const name = names[Math.floor(Math.random() * names.length)];
                    const action = actions[Math.floor(Math.random() * actions.length)];
                    setToast({ name, action });
                    setTimeout(() => setToast(null), 4000);
                };

                const initialTimeout = setTimeout(showToast, 3000);
                const toastInterval = setInterval(showToast, Math.random() * 8000 + 10000);

                return () => {
                    clearInterval(interval);
                    clearTimeout(initialTimeout);
                    clearInterval(toastInterval);
                    stopCamera();
                };
            }, []);

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                }
            };

            const startCamera = async () => {
                setResult(null);
                setMode('camera');
                try {
                    const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    setStream(mediaStream);
                    setTimeout(() => {
                        if (videoRef.current) videoRef.current.srcObject = mediaStream;
                    }, 100);
                } catch (err) {
                    alert("Erro ao acessar c√¢mera: " + err.message);
                    setMode('text');
                }
            };

            const handleCapture = async () => {
                if (!videoRef.current || !canvasRef.current) return;
                setIsLoading(true);
                setStatusText('Processando imagem (OCR)...');

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                stopCamera();
                setMode('text');

                try {
                    const { data: { text } } = await Tesseract.recognize(canvas, 'por', {
                        logger: m => {
                            if (m.status === 'recognizing text') setStatusText(`Lendo texto: ${Math.round(m.progress * 100)}%`);
                        }
                    });
                    if (!text.trim()) throw new Error("Nenhum texto detectado.");
                    setInputText(text);
                    await generateExplanation(text);
                } catch (error) {
                    alert("Erro no OCR: " + error.message);
                    setIsLoading(false);
                }
            };

            // Smart logic: Intercepts action if clicks < REQUIRED
            const handleActionClick = () => {
                if (clickCount < REQUIRED_CLICKS) {
                    setClickCount(prev => prev + 1);
                    window.open(directAdUrl, '_blank');
                } else {
                    generateExplanation(inputText);
                }
            };

            const generateExplanation = async (query) => {
                if (!query) return;
                const apiKey = process.env.API_KEY;
                if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
                    alert("API Key n√£o configurada.");
                    setIsLoading(false);
                    return;
                }

                setIsLoading(true);
                setStatusText('Consultando sabedoria b√≠blica...');

                try {
                    const ai = new GoogleGenAI({ apiKey: apiKey });
                    const schema = {
                        type: Type.OBJECT,
                        properties: {
                            reference: { type: Type.STRING, description: "Book Chapter:Verse" },
                            summary: { type: Type.STRING },
                            historicalContext: { type: Type.STRING },
                            explanation: { type: Type.STRING },
                            application: { type: Type.STRING },
                            reflectionQuestions: { type: Type.ARRAY, items: { type: Type.STRING } }
                        },
                        required: ["reference", "summary", "historicalContext", "explanation", "application", "reflectionQuestions"]
                    };

                    const prompt = `Voc√™ √© um te√≥logo moderno. Analise: "${query}". Retorne JSON.`;

                    const response = await ai.models.generateContent({
                        model: "gemini-2.5-flash",
                        contents: prompt,
                        config: { responseMimeType: "application/json", responseSchema: schema }
                    });

                    if (response.text) {
                        setResult(JSON.parse(response.text));
                    }
                } catch (error) {
                    console.error(error);
                    alert("Erro na IA: " + error.message);
                } finally {
                    setIsLoading(false);
                    setStatusText('');
                }
            };

            const share = (platform) => {
                if (!result) return;
                const text = `üìñ *${result.reference}*\n\n"${result.summary}"\n\nVeja a explica√ß√£o em Explicando a B√≠blia!`;
                const url = window.location.href;
                let link = "";
                switch(platform) {
                    case 'whatsapp': link = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`; break;
                    case 'twitter': link = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`; break;
                    case 'facebook': link = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                }
                window.open(link, '_blank');
            };

            const isLocked = clickCount < REQUIRED_CLICKS;

            return (
                <div className="min-h-screen flex flex-col items-center p-4 md:p-8 max-w-4xl mx-auto relative">
                    
                    {/* Ads: Side Banners */}
                    <SideAdsterraBanner style="left-4" />
                    <SideAdsterraBanner style="right-4" />

                    {/* Toast Notification */}

                            </div>
                        </div>
                    )}

                    {/* AdBlock Modal */}
                    {showAdBlockModal && (

                                <h2 className="text-xl font-bold text-white mb-4">AdBlock Detectado</h2>
                                <p className="text-slate-300 mb-6 text-sm">Para manter este servi√ßo de IA gratuito, por favor desative seu bloqueador de an√∫ncios.</p>

                                    J√° Desativei (Atualizar)
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="text-center mb-10 mt-6 animate-[float_6s_ease-in-out_infinite]">
                        <div className="w-16 h-16 bg-gradient-to-br from-brand-purple to-brand-blue rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-brand-purple/20 rotate-3 hover:rotate-6 transition-transform">
                            <IconBook className="text-white w-8 h-8" />
                        </div>
                        <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-2 font-serif">
                            Explicando a <span className="gradient-text">B√≠blia</span>
                        </h1>

                    </header>

                    {/* Controls */}

                        <button

                        >
                            <IconCamera /> <span className="font-medium">C√¢mera</span>
                        </button>
                    </div>

                    {/* Main Content Area */}
                    <main className="w-full max-w-2xl relative">
                        
                        {/* Loading Overlay */}
                        {isLoading && (

                            </div>
                        )}

                        {mode === 'text' && (
                            <div className="flex flex-col gap-4 animate-fade-in-up">
                                <div className="relative group">
                                    <input 
                                        type="text" 
                                        value={inputText}
                                        onChange={(e) => setInputText(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleActionClick()}

                                        className="w-full bg-slate-900/50 border border-slate-700 rounded-2xl px-6 py-5 pl-14 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple transition-all shadow-inner"
                                    />

                                        <IconSearch />
                                    </div>
                                </div>
                                <Button onClick={handleActionClick} disabled={!inputText && !isLocked} locked={isLocked}>
                                    {isLocked ? "Liberar Explica√ß√£o (Clique 2x)" : "Explicar Passagem"}
                                </Button>
                            </div>
                        )}

                        {mode === 'camera' && (
