                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.1, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.8);
                        osc.start(time);
                        osc.stop(time + 0.8);
                    };
                    const now = ctx.currentTime;
                    playNote(523.25, now); 
                    playNote(659.25, now + 0.15); 
                    playNote(783.99, now + 0.30); 
                    playNote(1046.50, now + 0.45); 
                } catch(e) {}
            };

            const handleConfirmPaymentClick = () => {
                const now = Date.now();
                setPaymentPendingTime(now);
                localStorage.setItem('bible_payment_pending_since', now.toString());
            };

            const formatTime = (ms) => {
                if (!ms || ms < 0) return "00:00";
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                }
            };

            const startCamera = async () => {
                if (!isPremium) {
                    if (usageData.daily >= DAILY_LIMIT || usageData.total >= TOTAL_LIMIT) {
                        playPaywallSound();
                        setShowPaywall(true);
                        return;
                    }
                }

                setResult(null);
                setMode('camera');
                try {
                    const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    setStream(mediaStream);
                    setTimeout(() => {
                        if (videoRef.current) videoRef.current.srcObject = mediaStream;
                    }, 100);
                } catch (err) {
                    alert("Erro ao acessar c√¢mera: " + err.message);
                    setMode('text');
                }
            };

            const handleCapture = async () => {
                if (!videoRef.current || !canvasRef.current) return;
                setIsLoading(true);
                setStatusText('Processando imagem (OCR)...');

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                stopCamera();
                setMode('text');

                try {
                    const { data: { text } } = await Tesseract.recognize(canvas, 'por', {
                        logger: m => {
                            if (m.status === 'recognizing text') setStatusText(`Lendo texto: ${Math.round(m.progress * 100)}%`);
                        }
                    });
                    
                    const cleanText = text.replace(/\n/g, " ").trim();
                    if (!cleanText || cleanText.length < 3) throw new Error("Nenhum texto detectado.");
                    
                    setInputText(cleanText);
                    await generateExplanation(cleanText);
                } catch (error) {
                    alert("N√£o foi poss√≠vel ler o texto. Tente novamente.");
                    setIsLoading(false);
                }
            };

            const handleSpeak = () => {
                if (!result) return;
                
                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                    return;
                }

                if ('speechSynthesis' in window) {
                    const textToRead = `${result.reference}. ${result.explanation} ${result.summary ? 'Resumo: ' + result.summary : ''}`;
                    const utterance = new SpeechSynthesisUtterance(textToRead);
                    utterance.lang = 'pt-BR';
                    
                    // Try to find a Portuguese voice
                    const voices = window.speechSynthesis.getVoices();
                    const ptVoice = voices.find(v => v.lang.includes('pt') || v.lang.includes('BR'));
                    if (ptVoice) utterance.voice = ptVoice;

                    utterance.onstart = () => setIsSpeaking(true);
                    utterance.onend = () => setIsSpeaking(false);
                    utterance.onerror = () => setIsSpeaking(false);

            const handleGenerateClick = () => {

            const generateExplanation = async (query) => {

                let lastError = null;

                for (const encodedKey of ENCODED_KEYS) {
                    try {
                        const apiKey = atob(encodedKey);
                        let jsonResult;

                        // GROQ PROVIDER (Exclusive)
                        console.log("Usando provedor: Groq");
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {

                                'Authorization': `Bearer ${apiKey}`,

                                        RESPONDA APENAS COM UM OBJETO JSON V√ÅLIDO.

                                        {
                                            "reference": "Refer√™ncia correta",
                                            "summary": "Resumo moderno e conciso",
                                            "historicalContext": "Contexto hist√≥rico breve",
                                            "explanation": "Explica√ß√£o teol√≥gica profunda",
                                            "application": "Aplica√ß√£o pr√°tica para o dia a dia",

                                        }`
                                    },
                                    {
                                        role: "user",
                                        content: `Explique a passagem b√≠blica: "${query}"`
                                    }
                                ],
                                response_format: { type: "json_object" },
                                temperature: 0.7
                            })
                        });

                        if (!response.ok) throw new Error(`Groq API Error: ${response.status}`);
                        const data = await response.json();
                        jsonResult = JSON.parse(data.choices[0].message.content);

                        
                        setResult(jsonResult);

                                ...prev,

                        }
                        
                        success = true;

                        // Continue to next key
                    }

                                                <p className="text-slate-300 text-sm mb-4">Por favor, aguarde enquanto confirmamos sua transa√ß√£o. O acesso ser√° liberado automaticamente.</p>
                                                <div className="text-4xl font-mono font-bold text-brand-gold tracking-widest mb-2">{formatTime(timeLeft)}</div>
                                                <div className="flex justify-center mt-2"><div className="loader-spin"></div></div>
                                            </div>
                                            <button onClick={() => setShowPaywall(false)} className="text-sm text-gray-500 hover:text-white">Minimizar janela</button>
                                        </div>
                                    ) : (
                                        <div className="animate-fade-in-up">
                                            <div className="bg-black/40 rounded-xl p-4 mb-6 border border-white/10 text-left space-y-3">
                                                <div className="flex items-center gap-3 text-gray-300"><IconCheck className="text-brand-gold" /> <span>Explica√ß√µes Ilimitadas</span></div>

                                                <div className="flex items-center gap-3 text-gray-300"><IconCheck className="text-brand-gold" /> <span>Acesso Offline</span></div>
                                            </div>

                                            <a href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=8857fb1eaa0d4c72850b91fc40d2e874" target="_blank" rel="noopener noreferrer" className="w-full py-4 rounded-xl font-bold text-lg btn-premium flex items-center justify-center gap-2 shadow-2xl mb-3">Pagar com Pix/Cart√£o <IconStar className="w-5 h-5" /></a>
                                            <button onClick={handleConfirmPaymentClick} className="text-xs text-gray-400 hover:text-white underline transition-colors mt-2">J√° realizei o pagamento</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* RESULT MODAL */}
                    {showResultModal && result && (
                        <ResultModal 
                            result={result} 
                            onClose={() => { setShowResultModal(false); setIsSpeaking(false); window.speechSynthesis.cancel(); }}
                            onShare={share}
                            onSpeak={handleSpeak}
                            isSpeaking={isSpeaking}

                    )}

                    {/* Toast */}
                    {toast && !showPaywall && !showResultModal && (
                        <div className="fixed top-4 right-4 z-40 animate-fade-in-up">
                            <div className="flex items-center gap-3 glass-panel px-4 py-3 rounded-xl">

                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="text-center mb-10 mt-6 animate-[float_6s_ease-in-out_infinite]">
                        <div className="relative inline-block">
                            <div className="w-16 h-16 bg-gradient-to-br from-brand-purple to-brand-blue rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-brand-purple/20 rotate-3 hover:rotate-6 transition-transform"><IconBook className="text-white w-8 h-8" /></div>
                            {isPremium && <div className="absolute -top-2 -right-2 bg-brand-gold text-black text-[10px] font-bold px-2 py-1 rounded-full shadow-lg animate-pulse">PREMIUM</div>}
                        </div>
                        <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-2 font-serif">Explicando a <span className="gradient-text">B√≠blia</span></h1>
                        <p className="text-slate-400 font-light text-lg">Sabedoria milenar offline e gratuita</p>
                        {!isPremium && !paymentPendingTime && (
                            <div className="mt-2 text-sm font-mono text-slate-400">
                                <div>Restam: <span className="text-brand-gold font-bold text-lg">{Math.max(0, TOTAL_LIMIT - usageData.total)}</span> consultas</div>
                                <div className="text-xs mt-1 text-slate-500">{Math.max(0, DAILY_LIMIT - usageData.daily)} por dia</div>
                            </div>
                        )}
                        {!isPremium && paymentPendingTime && <div className="mt-2 text-xs font-mono text-brand-gold animate-pulse">Validando Pagamento: {formatTime(timeLeft)}</div>}
                    </header>

                    {/* Controls */}
                    <div className="glass-panel p-2 rounded-2xl flex gap-2 mb-8 w-full max-w-md">
                        <button onClick={() => { setMode('text'); stopCamera(); }} className={`flex-1 py-2 px-4 rounded-xl flex items-center justify-center gap-2 transition-all ${mode === 'text' ? 'bg-slate-700 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}><IconBook /> <span className="font-medium">Digitar</span></button>
                        <button onClick={startCamera} className={`flex-1 py-2 px-4 rounded-xl flex items-center justify-center gap-2 transition-all ${mode === 'camera' ? 'bg-slate-700 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}><IconCamera /> <span className="font-medium">C√¢mera</span></button>

                    {/* Main Content */}
                    <main className="w-full max-w-2xl relative">
                        {isLoading && (

                                <div className="w-16 h-16 border-4 border-brand-purple border-t-transparent rounded-full animate-spin mb-4"></div>

                            </div>

                        {mode === 'text' && (
                            <div className="flex flex-col gap-4 animate-fade-in-up">
                                <div className="relative group">
                                    <input type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleGenerateClick()} placeholder="Ex: G√™nesis 7:2, Salmos 23..." className="w-full bg-slate-900/50 border border-slate-700 rounded-2xl px-6 py-5 pl-14 text-lg text-white placeholder-slate-500 focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple transition-all shadow-inner" />
                                    <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-brand-purple transition-colors"><IconSearch /></div>
                                </div>
                                <Button 
                                    onClick={handleGenerateClick} 
                                    disabled={!inputText}
                                    className="border border-yellow-200/30 shadow-[0_0_15px_rgba(251,191,36,0.5)] hover:shadow-[0_0_25px_rgba(251,191,36,0.7)] h-16"
                                >
                                    {!isPremium && (usageData.daily >= DAILY_LIMIT || usageData.total >= TOTAL_LIMIT) ? 
                                        <><IconLock className="w-5 h-5" /> Desbloquear Premium</> : 
                                        (isPremium ? <span className="text-xl font-bold">EXPLICAR PASSAGEM</span> : 
                                            <div className="flex flex-col items-center leading-none py-2">
                                                <span className="text-xl md:text-2xl font-bold tracking-wide">EXPLICAR PASSAGEM</span>
                                                <span className="text-[10px] font-normal opacity-90 mt-1 uppercase tracking-wider">ver 1 propaganda</span>

                                </Button>
                                <div className="flex items-center justify-center gap-2 mt-2">
                                    <IconShield className="text-brand-green w-4 h-4 drop-shadow-[0_0_8px_rgba(239,68,68,0.8)]" />
                                    <span className="text-[11px] font-bold uppercase tracking-widest bg-gradient-to-r from-green-400 via-emerald-400 to-green-500 text-transparent bg-clip-text drop-shadow-[0_0_5px_rgba(74,222,128,0.5)] animate-pulse-slow">Verificado Livre de V√≠rus</span>
                                </div>

                        {mode === 'camera' && (
                            <div className="relative rounded-3xl overflow-hidden bg-black shadow-2xl border border-slate-800 aspect-[3/4] md:aspect-video animate-fade-in-up">
                                <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover" />
                                <canvas ref={canvasRef} className="hidden" />
                                <div className="absolute inset-0 border-[30px] border-black/40 pointer-events-none flex items-center justify-center">
                                    <div className="w-64 h-32 border-2 border-white/50 rounded-lg relative">
                                        <div className="absolute -top-1 -left-1 w-4 h-4 border-t-4 border-l-4 border-brand-gold"></div>
                                        <div className="absolute -top-1 -right-1 w-4 h-4 border-t-4 border-r-4 border-brand-gold"></div>
                                        <div className="absolute -bottom-1 -left-1 w-4 h-4 border-b-4 border-l-4 border-brand-gold"></div>
                                        <div className="absolute -bottom-1 -right-1 w-4 h-4 border-b-4 border-r-4 border-brand-gold"></div>

                                    <button onClick={handleCapture} className="w-20 h-20 rounded-full bg-white border-4 border-slate-300 flex items-center justify-center shadow-lg hover:scale-110 transition-transform active:scale-95" aria-label="Capturar foto"><div className="w-16 h-16 rounded-full bg-transparent border-2 border-black"></div></button>

                    </main>
                    <footer className="mt-12 text-center pb-8 animate-fade-in-up">
                        <div className="flex flex-col items-center justify-center gap-1 mb-2">
                            <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">Assinantes</div>
                            <div className="text-2xl font-mono font-bold text-white tabular-nums">{subscriberCount}</div>
                        </div>
                        <div className="flex items-center justify-center gap-2 text-slate-500 text-sm mb-6">
                            <span className="relative flex h-2 w-2"><span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-green opacity-75"></span><span className="relative inline-flex rounded-full h-2 w-2 bg-brand-green"></span></span>
                            <span>{onlineCount} pessoas estudando agora</span>
                        </div>
                        <div className="mt-6 flex flex-col gap-2">
                            <p className="text-xs text-slate-600 flex items-center justify-center gap-1">
                                2026 Feito com <IconHeart className="w-3 h-3 text-red-500 fill-current" /> Por David
                            </p>
                            <a href="mailto:dw89x@hotmail.com" className="text-xs text-slate-500 hover:text-brand-gold transition-colors underline">
                                Suporte e D√∫vidas
                            </a>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
